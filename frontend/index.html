<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Wallet Balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="wallet-card">
            <h1>ICP Wallet Balance</h1>
            <div id="connection-status" class="status-disconnected">
                Disconnected
            </div>
            <button id="connect-button" class="btn btn-primary mt-3">
                Connect to Plug
            </button>
            <div id="balance-container" class="mt-4 d-none">
                <h3>Your Balance</h3>
                <div id="balance" class="balance-amount">
                    -- ICP
                </div>
            </div>
            <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
